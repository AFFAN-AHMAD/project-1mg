<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | 1mg</title>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQTvvExfheGYdXS-c2ltBGvTRbbWxB_PfkIUw&usqp=CAU" type="image/x-icon">
    <link rel="stylesheet" href="finalpayment.css">
</head>

<body>
    <!-- nav-bar -->

    <div class="container">
        <div class="nav">
            <div class="logo">
                <img src="https://www.1mg.com/images/tata_1mg_logo.svg" alt="">
            </div>
            <div class="second">
                <div class="cirfix">
                    <div class="circle1">
                        <!-- 1 -->
                    </div>
                </div>

                <div class="cart">
                    My Cart
                </div>
                <div class="cirfix">
                    <div class="circle2">
                        <!-- 2 -->
                    </div>
                </div>
                <div class="ordersummary">
                    Order Summary
                </div>
                <div class="cirfix">
                    <div class="circle8">
                        <!-- 3 -->
                    </div>
                </div>
                <div class="payment">
                    Payment
                </div>
            </div>

        </div>
        <div class="middlecont">
            <div class="left">
                <div class="wallet">
                    <div class="wallets">
                        <div class="imgwal">
                            <img src="https://res.cloudinary.com/du8msdgbj/image/upload/q_auto,f_auto/v1530172217/marketing/vvew3rcvwfjrhknifj1z.png" alt="">
                        </div>
                        <div class="cont-wal">
                            WALLETS
                        </div>
                    </div>
                    <!-- second -->
                    <div class="wallets">
                        <div class="imgwal">
                            <img src="https://res.cloudinary.com/du8msdgbj/image/upload/q_auto,f_auto/v1581576219/marketing/p0w0w4crcgcthkom8j23.png" alt="">
                        </div>
                        <div class="cont-wal">
                            UPI
                        </div>
                    </div>
                    <div class="wallets">
                        <div class="imgwal">
                            <img src="https://res.cloudinary.com/du8msdgbj/image/upload/q_auto,f_auto/v1530172186/marketing/p45zk16fua8dmxany3up.png" alt="">
                        </div>
                        <div class="cont-wal">
                            CARDS
                        </div>
                    </div>
                    <div class="wallets">
                        <div class="imgwal">
                            <img src="https://res.cloudinary.com/du8msdgbj/image/upload/q_auto,f_auto/v1530172229/marketing/bsnk5fvtd4b6xffsvjdm.png" alt="">
                        </div>
                        <div class="cont-wal">
                            NET BANKING
                        </div>
                    </div>
                    <div class="wallets">
                        <div class="imgwal">
                            <img src="https://res.cloudinary.com/du8msdgbj/image/upload/q_auto,f_auto/v1530172202/marketing/pyzcsicqsnwawi4yrpo7.png" alt="">
                        </div>
                        <div class="cont-wal">
                            PAY ON DELIVERY
                        </div>
                    </div>

                </div>
                <div class="credicard">
                    <div class="upper">
                        <div class="creditdebit">
                            Credit & Debit Cards
                        </div>
                        <div class="addnew">
                            Add new Cards For Payment
                        </div>
                    </div>

                    <div class="cardnamee">
                        Card Name
                    </div>
                    <div class="cardin">
                        <input type="text" placeholder="XXXXXXXXXXXXXX">

                    </div>
                    <div class="expisc">
                        <div class="expiry">
                            Expiry Date(MM/YY)
                        </div>
                        <div class="securitycode">
                            Security code
                        </div>
                    </div>
                    <div class="secinp">
                        <div class="monthyear">

                        </div>
                        <div class="cvv">

                        </div>
                    </div>
                    <div class="namecard">
                        <div class="nameofcard">
                            <input type="text" placeholder="Name on Card">
                        </div>
                        <div class="check">
                            <input type="text" class="checkb" placeholder="CVV">

                        </div>
                    </div>

                    <div class="infor">
                        Your card details will be saved securely for future transactions, based on the industry standards.
                    </div>
                    <div class="makepayment">
                        <button class="paymentmake" onclick="makepayment()">MAKE PAYMENT</button>
                    </div>
                </div>
            </div>
            <div class="right">

                <div class="totalprice" id="totalprice">
                    <!-- calculate the price -->
                </div>
                <div class="checkout">

                    <!-- checkout -->
                    <div class="checkoutbut">
                        <button class="checkoutbut" onclick="makepayment()">Make Payment</button>
                    </div>

                </div>

            </div>
        </div>

    </div>

</body>
<script>
    function makepayment() {
        window.location.href = "purchase.html"
    }
    let toatalmrp = 0;
    let toataldiscount;
    let paidprice = 0;
    // adding product to cart

    let cart = JSON.parse(localStorage.getItem("cart"));
    let parentsec = document.getElementById("totalprice");
    cart.forEach(product => {

        toatalmrp += Number(product.mrp);

        paidprice += Number(product.realprice);
        toataldiscount = toatalmrp - paidprice;

    });
    let div11 = document.createElement("div");
    div11.setAttribute("class", "sumofcont")
    let div12 = document.createElement("div");
    div12.setAttribute("class", "sumofcont2")
    let div13 = document.createElement("div");
    div13.setAttribute("class", "iteamdis")
    div13.innerHTML = "Iteam total(MRP)"
    let div14 = document.createElement("div");
    div14.innerHTML = " ₹" + toatalmrp;
    div14.setAttribute("class", "mrprate")
    div14.setAttribute("id", "totmrp")
    div12.append(div13, div14);
    let div15 = document.createElement("div");
    div15.setAttribute("class", "secondtot")
    let div16 = document.createElement("div");
    div16.setAttribute("class", "moprate")
    div16.innerHTML = "price Discount"

    let div17 = document.createElement("div");
    div17.innerHTML = "- " + toataldiscount;
    div17.setAttribute("class", "mcprate")
    div17.setAttribute("id", "totdis")

    div15.append(div16, div17)

    let div18 = document.createElement("div");
    div18.setAttribute("class", "ship")
    let div19 = document.createElement("div");
    div19.setAttribute("class", "shipingfee")
    div19.innerHTML = "Shipping Fee"
    let div20 = document.createElement("div");
    div20.innerHTML = "As per delivery Address"
    div20.setAttribute("class", "asshipping")
    div18.append(div19, div20)
    let div21 = document.createElement("div");
    div21.setAttribute("class", "thirdtotal")
    let div22 = document.createElement("div");
    div22.setAttribute("class", "tobepaid")
    div22.innerHTML = "To be paid"
    let div23 = document.createElement("div");
    div23.innerHTML = "₹ " + paidprice;

    div23.setAttribute("class", "moneyinrupee")
    div23.setAttribute("id", "totpaid")
    div21.append(div22, div23);
    let div24 = document.createElement("div");
    div24.setAttribute("class", "fourth")


    let div25 = document.createElement("div");
    div25.setAttribute("class", "totalsaving")
    div25.innerHTML = "Total Savings"

    let div26 = document.createElement("div");
    div26.setAttribute("class", "savedmoney")
    div26.setAttribute("id", "totsave")
    div26.innerHTML = toataldiscount;
    div24.append(div25, div26);
    div11.append(div12, div15, div18, div21, div24)
    parentsec.append(div11)


    console.log(toataldiscount, toatalmrp, paidprice);
</script>

</html>
