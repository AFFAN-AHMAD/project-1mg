<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | 1mg</title>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQTvvExfheGYdXS-c2ltBGvTRbbWxB_PfkIUw&usqp=CAU" type="image/x-icon">
    <link rel="stylesheet" href="adress.css">
</head>

<body>
    <div class="container">
        <div class="nav">
            <div class="logo">
                <img src="https://www.1mg.com/images/tata_1mg_logo.svg" alt="">
            </div>
            <div class="second">
                <div class="cirfix">
                    <div class="circle1">
                        <!-- 1 -->
                    </div>
                </div>

                <div class="cart">
                    My Cart
                </div>
                <div class="cirfix">
                    <div class="circle2">
                        <!-- 2 -->
                    </div>
                </div>
                <div class="ordersummary">
                    Order Summary
                </div>
                <div class="cirfix">
                    <div class="circle8">
                        <!-- 3 -->
                    </div>
                </div>
                <div class="payment">
                    Payment
                </div>
            </div>

        </div>
        <div class="address">
            Address
        </div>
        <div class="middle">
            <div class="inpaddress">
                <input type="text" class="flat1" placeholder="Flat Number,Building Name,Street/Locality" id="flatno">
            </div>
            <div class="landmark">
                <input type="text" class="flat" placeholder="Landmark (optional)" id="landmarkno">

            </div>
            <div class="pincode">
                <input type="text" class="flat" placeholder="Pincode" id="Pincodeno">
            </div>
            <div class="locality">
                <input type="text" class="flat" placeholder="Locality" id="localityno">

            </div>
            <div class="city">
                <input type="text" class="flat" placeholder="City" id="cityno">

            </div>
            <div class="state">
                <input type="text" class="flat" placeholder="State" id="stateno">
            </div>
            <div class="customer">
                <input type="text" class="flat" placeholder="Customer Name" id="custname">
            </div>
            <div class="digit">
                <input type="text" class="flat" placeholder="10 digit Mobile Number" id="custmobile">
            </div>
            <div class="option">
                <div class="circle">
                    <input type="radio" class="home-c">
                </div>
                <div class="home">HOME</div>

                <div class="circle">
                    <input type="radio" class="home-c">
                </div>

                <div class="office">OFFICE</div>
                <div class="circle3">
                    <input type="radio" class="home-c">
                </div>
                <div class="other">OTHER</div>
            </div>
            <div class="below">
                <div class="save">
                    <button class="savebut" onclick="save()">SAVE</button>
                </div>
                <div class="cancel">
                    <button class="canbut" onclick="returntocart()">CANCEL</button>
                </div>

            </div>
        </div>
    </div>


</body>
<script>
    function save() {
        let flat = document.getElementById("flatno").value;
        let landmark = document.getElementById("landmarkno").value;
        let pincode = document.getElementById("Pincodeno").value;
        let locality = document.getElementById("localityno").value;
        let city = document.getElementById("cityno").value;
        let state = document.getElementById("stateno").value;
        let custname = document.getElementById("custname").value;
        let custmob = document.getElementById("custmobile").value;
        console.log(flat, landmark, pincode, locality, city, state, custname, custmob)
        let address = {
            flat,
            landmark,
            pincode,
            locality,
            city,
            state,
            custname,
            custmob
        };
        // check local storage is null or exist
        if (localStorage.getItem("addressuser") === null) {
            localStorage.setItem("addressuser", JSON.stringify([]));
        }

        let addressl = JSON.parse(localStorage.getItem("addressuser"));
        console.log(addressl);
        addressl.push(address);
        console.log(address)
        localStorage.setItem("addressuser", JSON.stringify(addressl));


        flat.value = "";
        landmark.value = "";
        pincode.value = "";
        city.value = "";
        state.value = "";
        custname.value = "";
        custmob.value = "";
        window.location.href = "payment.html";

    }
</script>

</html>
