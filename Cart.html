<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css\Cart.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="navbar">
      <div class="nav_1st_innder_div">
        <div
          itemscope=""
          itemtype="http://schema.org/Organization"
          class="com_logo"
        >
          <img
            src="https://www.1mg.com/images/tata_1mg_logo.svg"
            alt="1mg, best e pharmacy in India"
            title="1mg, India's Largest Healthcare Platform"
            width="124"
            height="35"
          />
        </div>
        <div class="search_bar">
          <div class="search_bar_innerdiv">
            <input
              id="searchbarinfo"
              type="text"
              autocomplete="off"
              name="name"
              data-auto-search-bar="true"
              class="styles__search-input___3I6VS"
              value=""
              placeholder="Search for Medicines and Health Products"
            />
            <div class="search_icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
              </svg>
            </div>
          </div>
        </div>
      </div>
      <div class="help_link">
        <div class="help_link_innerdiv">
          <a href="/help" class="help_link_anc"
            ><span>Need Help?</span></a
          >
        </div>
      </div>
    </div>
    <h1 id="section">Cart</h1>
    <div id="cartname">
      <h3>Items No.=</h3>
      <h3 id="item_no">0</h3>
      <h3>| Total =</h3>
      <h3 id="total">0</h3>
    </div>
    <div id="list">
      <h4>Product</h4>
      <h4>Product Name</h4>
      <h4>Price</h4>
      <h4>Quntity</h4>
    </div>
    <div id="container"></div>
    <div id="checkoutdiv">
      <div>
        <input id="inputpromo" type="text" placeholder="Enter Promocode" />
        <button id="apply_promo_btn">Apply Promo</button>
      </div>
      <button id="checkout_btn">Checkout</button>
    </div>
  </body>
</html>
<script src="js\Cart.js"></script>
