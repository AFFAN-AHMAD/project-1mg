<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="login and signup\login and signup css\signUp.css" />
    <link
    rel="icon"
    href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQTvvExfheGYdXS-c2ltBGvTRbbWxB_PfkIUw&usqp=CAU"
    type="image/x-icon"
  />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div id="container">
      <div>
        <img
          src="https://scontent.fjai5-1.fna.fbcdn.net/v/t39.30808-6/214562438_5846552105417043_7782435401965030944_n.png?_nc_cat=1&ccb=1-5&_nc_sid=09cbfe&_nc_ohc=3FkXoyooYEsAX_2TgVh&_nc_ht=scontent.fjai5-1.fna&oh=00_AT8n6CxpV9X1SchLUi06eeThHoVeyD1Ty4sVCOhzzVWT0Q&oe=621A730F"
          alt=""
        />
      </div>
      <form id="form">
        <p id="singin">Have an acount? <a href="login.html">Sign In</a></p>
        <h1>Sign Up</h1>
        <input type="text" id="email" placeholder="Enter Email" />
        <input type="tel" id="phonenum" placeholder="Enter Mobile Number" />
        <input type="password" id="pass" placeholder="Enter Password" />
        <input type="submit" id="signup" />
        <fieldset>
          <legend><p>or sign up with</p></legend>
        </fieldset>
        <div>
          <button type="button" class="singupbtn">
            <i class="fa fa-google" aria-hidden="true"></i>
          </button>
          <button type="button" class="singupbtn">
            <i class="fa fa-facebook" aria-hidden="true"></i>
          </button>
          <button type="button" class="singupbtn">
            <i class="fa fa-apple" aria-hidden="true"></i>
          </button>
        </div>
      </form>
    </div>
  </body>
</html>

<script src="login and signup\login and signup js\signUp.js"></script>
