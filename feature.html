<!-- featurebrand-->
<script>
  // var featureBrand=JSON.parse(localStorage.getItem("featurebrands"))
  var headingfeature = document.createElement("p");

  headingfeature.setAttribute("class","productList")
  headingfeature.innerText="Featured brands"
  var featurebox = document.createElement("div")
  featurebox.setAttribute("Id","featurebox")




  featureBrand.map(function (elem, index, array) {

    var box = document.createElement("div");

  

    var imgContainer = document.createElement("div");
    imgContainer.setAttribute("class", "imgContainer");
    var nameContainer = document.createElement("div");
    nameContainer.setAttribute("class", "nameContainer");


    var img = document.createElement("img");
    img.setAttribute("src", elem.image_url);
    var name = document.createElement("p");
    name.innerHTML = elem.name;
    imgContainer.append(img);


    nameContainer.append(name);

    box.append(imgContainer, nameContainer);
    console.log(box);

    featurebox.append(box);
  });
  document.querySelector("#mainCont").append(headingfeature, featurebox);
</script>
<!--  topsellers-->
<script>

  

  var headingtop = document.createElement("p");
  headingtop.setAttribute("class", "productList");
  headingtop.innerText = "Top Sellers From MuscleBlaze";
  console.log(Muscleblaze);
  var topBox = document.createElement("div");
  topBox.setAttribute("Id", "topBox");
  console.log(featureBrand);
  Muscleblaze.map(function (elem, index, array) {

    var box = document.createElement("div");
    
    var imgContainer = document.createElement("div")
    imgContainer.setAttribute("class","imgContainer")
    var nameContainer = document.createElement("div");
    nameContainer.setAttribute("class","nameContainer")

    var img = document.createElement("img");
    img.setAttribute("src", elem.image_url);
    var name = document.createElement("p");
    name.innerHTML = elem.name;
    imgContainer.append(img);
    nameContainer.append(name);

    var desc =document.createElement("p");
    desc.innerText=elem.desc

    var ratediv = document.createElement("div")
   
   ratediv.setAttribute("ID","ratediv")
    var mrptag = document.createElement("p")
    mrptag.innerText = "MRP"
    mrptag.style.fontSize="12px"
    var mrp  = document.createElement("s")
    
    mrp.innerText = elem.mrp
    var discount = document.createElement("p")
    discount.innerText=elem.off+" "+"off"
    ratediv.append(mrptag,mrp , discount)
    var price = document.createElement("h5")
    price.innerText=elem.price
    box.append(imgContainer, nameContainer,desc,ratediv,price);
    console.log(box);

    topBox.append(box);
  });
  document.querySelector("#mainCont").append(headingtop, topBox);
</script>
